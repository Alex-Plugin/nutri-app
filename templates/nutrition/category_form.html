{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>
    {% if object %}
      Update category
    {% else %}
      Create category
    {% endif %}
  </h1>

  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}

    <button type="submit" class="btn btn-success">
      {% if object %}Update{% else %}Create{% endif %}
    </button>
{% endblock %}
